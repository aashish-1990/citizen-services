<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIA - City Services Assistant</title>
    <meta name="description" content="LIA - Your friendly AI assistant for city services including bill payments, permits, tickets, and issue reporting.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèõÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            height: 650px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 0 0 50% 50%;
        }
        
        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 15px;
            font-weight: 400;
        }
        
        .chat-messages {
            flex: 1;
            padding: 30px 20px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
        }
        
        .bot-message {
            background: #f8fafc;
            color: #334155;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .bot-message strong {
            color: #1e293b;
            font-weight: 600;
        }
        
        .options-container {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 85%;
            align-self: flex-start;
        }
        
        .option-button {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #475569;
            position: relative;
            overflow: hidden;
        }
        
        .option-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 70, 229, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .option-button:hover {
            background: #f8fafc;
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
            color: #4f46e5;
        }
        
        .option-button:hover::before {
            left: 100%;
        }
        
        .option-button:active {
            transform: translateY(0);
        }
        
        .escalation-notice {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border: 2px solid #f59e0b;
            border-radius: 16px;
            padding: 16px;
            margin-top: 15px;
            color: #92400e;
            font-size: 14px;
            font-weight: 500;
            max-width: 85%;
            align-self: flex-start;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: linear-gradient(to top, #fafafa, #ffffff);
        }
        
        .chat-input-form {
            display: flex;
            gap: 12px;
            align-items: end;
        }
        
        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s ease;
            background: white;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            line-height: 1.4;
        }
        
        .chat-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .chat-input::placeholder {
            color: #9ca3af;
        }
        
        .send-button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
            flex-shrink: 0;
        }
        
        .send-button:hover {
            background: linear-gradient(135deg, #4338ca, #5b21b6);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .send-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 16px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            max-width: 100px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        
        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
            justify-content: center;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ca3af;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(0.8);
            }
            40% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .welcome-message {
            text-align: center;
            color: #64748b;
            font-style: italic;
            margin-bottom: 10px;
            padding: 20px;
            background: linear-gradient(135deg, #f8fafc, #f1f5f9);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }
        
        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: heartbeat 2s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            background: #f1f5f9;
            border: 1px solid #cbd5e1;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: #475569;
        }
        
        .quick-action:hover {
            background: #e2e8f0;
            color: #334155;
        }
        
        @media (max-width: 640px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            body {
                padding: 0;
            }
            
            .chat-header {
                padding: 20px;
            }
            
            .chat-messages {
                padding: 20px 15px 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
            
            .message {
                max-width: 90%;
                padding: 14px 18px;
            }
            
            .options-container {
                max-width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 24px;
            }
            
            .chat-header p {
                font-size: 14px;
            }
            
            .message {
                font-size: 14px;
                padding: 12px 16px;
            }
            
            .chat-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" title="LIA is online"></div>
            <h1>üèõÔ∏è LIA</h1>
            <p>Your City Services Assistant</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <strong>Welcome to LIA! üëã</strong><br>
                I'm here to help you with city services. Just start typing below, or try one of these quick actions:
            </div>
            <div class="quick-actions">
                <span class="quick-action" onclick="sendQuickMessage('I want to pay my bill')">üí≥ Pay Bill</span>
                <span class="quick-action" onclick="sendQuickMessage('I need a permit')">üìã Get Permit</span>
                <span class="quick-action" onclick="sendQuickMessage('Pay a ticket')">üé´ Pay Ticket</span>
                <span class="quick-action" onclick="sendQuickMessage('Report an issue')">üõ†Ô∏è Report Issue</span>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    autocomplete="off"
                    spellcheck="true"
                ></textarea>
                <button type="submit" class="send-button" id="sendButton" title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        class LIAChat {
            constructor() {
                this.sessionId = null;
                this.messagesContainer = document.getElementById('chatMessages');
                this.chatForm = document.getElementById('chatForm');
                this.chatInput = document.getElementById('chatInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.isLoading = false;
                
                this.init();
            }
            
            init() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Handle textarea auto-resize and enter key
                this.chatInput.addEventListener('input', () => this.autoResize());
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        if (!this.isLoading) {
                            this.handleSubmit(e);
                        }
                    }
                });
                
                // Auto-focus input
                this.chatInput.focus();
                
                // Handle visibility change to reconnect if needed
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && this.isLoading) {
                        // Reset if page was hidden during a request
                        setTimeout(() => {
                            if (this.isLoading) {
                                this.setLoading(false);
                            }
                        }, 5000);
                    }
                });
            }
            
            autoResize() {
                const input = this.chatInput;
                input.style.height = 'auto';
                input.style.height = Math.min(input.scrollHeight, 120) + 'px';
            }
            
            async handleSubmit(e) {
                e.preventDefault();
                const message = this.chatInput.value.trim();
                if (!message || this.isLoading) return;
                
                this.addMessage(message, 'user');
                this.chatInput.value = '';
                this.chatInput.style.height = 'auto';
                this.setLoading(true);
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    this.sessionId = data.session_id;
                    
                    // Simulate natural response delay
                    const delay = Math.min(Math.max(data.reply.length * 20, 800), 3000);
                    setTimeout(() => {
                        this.setLoading(false);
                        this.addMessage(data.reply, 'bot', data.options, data.needs_escalation);
                    }, delay);
                    
                } catch (error) {
                    console.error('Chat error:', error);
                    this.setLoading(false);
                    this.addMessage(
                        "I'm sorry, I'm having trouble connecting right now. This could be due to network issues or server maintenance. Please try again in a moment, or contact our support team directly at (555) 123-CITY if the problem persists.",
                        'bot',
                        null,
                        true
                    );
                }
            }
            
            addMessage(content, sender, options = null, needsEscalation = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                // Format content with better line breaks and emphasis
                if (sender === 'bot') {
                    messageDiv.innerHTML = this.formatBotMessage(content);
                } else {
                    messageDiv.textContent = content;
                }
                
                this.messagesContainer.appendChild(messageDiv);
                
                if (sender === 'bot') {
                    if (options && options.length > 0) {
                        setTimeout(() => this.addOptions(options), 300);
                    }
                    
                    if (needsEscalation) {
                        setTimeout(() => this.addEscalationNotice(), 500);
                    }
                }
                
                this.scrollToBottom();
            }
            
            formatBotMessage(content) {
                // Simple formatting for better readability
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '<br><br>')
                    .replace(/\n/g, '<br>')
                    .replace(/‚Ä¢/g, '‚Ä¢');
            }
            
            addOptions(options) {
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options-container';
                
                options.forEach((option, index) => {
                    const optionButton = document.createElement('button');
                    optionButton.className = 'option-button';
                    optionButton.textContent = option;
                    optionButton.style.animationDelay = `${index * 100}ms`;
                    
                    optionButton.addEventListener('click', () => {
                        if (!this.isLoading) {
                            this.chatInput.value = option;
                            this.autoResize();
                            this.chatInput.focus();
                            
                            // Auto-submit after a short delay
                            setTimeout(() => {
                                if (!this.isLoading) {
                                    this.handleSubmit(new Event('submit'));
                                }
                            }, 200);
                        }
                    });
                    
                    optionsContainer.appendChild(optionButton);
                });
                
                this.messagesContainer.appendChild(optionsContainer);
                this.scrollToBottom();
            }
            
            addEscalationNotice() {
                const escalationDiv = document.createElement('div');
                escalationDiv.className = 'escalation-notice';
                escalationDiv.innerHTML = `
                    <strong>ü§ù Connecting you to human support</strong><br>
                    A customer service representative will be with you shortly. Please hold on while we transfer your conversation.
                `;
                this.messagesContainer.appendChild(escalationDiv);
                this.scrollToBottom();
            }
            
            setLoading(loading) {
                this.isLoading = loading;
                this.sendButton.disabled = loading;
                this.chatInput.disabled = loading;
                
                if (loading) {
                    this.typingIndicator.style.display = 'block';
                    this.chatInput.placeholder = "LIA is thinking...";
                    this.scrollToBottom();
                } else {
                    this.typingIndicator.style.display = 'none';
                    this.chatInput.placeholder = "Type your message here...";
                    this.chatInput.focus();
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    const container = this.messagesContainer;
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }
        
        // Global function for quick actions
        function sendQuickMessage(message) {
            const chat = window.liaChat;
            if (chat && !chat.isLoading) {
                chat.chatInput.value = message;
                chat.autoResize();
                chat.handleSubmit(new Event('submit'));
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.liaChat = new LIAChat();
        });
        
        // Add service worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service worker registration failed - ignore silently
                });
            });
        }
    </script>
</body>
</html>
